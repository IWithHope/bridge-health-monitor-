<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Prediction Table</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:hover {
            background-color: #e0f0ff;
        }

        tr.damage {
            background-color: #ffe5e5 !important;
            color: #b10000;
            font-weight: bold;
        }

        tr.normal {
            background-color: #e8fbe8 !important;
            color: #1a7f00;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>üß† Edge Impulse - Live Prediction Table</h1>
</header>

<div class="container">
    <table id="predictionTable">
        <thead>
            <tr>
                <th>üìÖ Date</th>
                <th>‚è∞ Time</th>
                <th>üîç Prediction</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    async function fetchPredictions() {
        try {
            const response = await fetch("/prediction");
            const data = await response.json();
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            data.log.forEach(([date, time, label]) => {
                const row = document.createElement("tr");
                row.className = label.toLowerCase() === "damage" ? "damage" : "normal";

                const dateCell = document.createElement("td");
                dateCell.textContent = date;

                const timeCell = document.createElement("td");
                timeCell.textContent = time;

                const labelCell = document.createElement("td");
                labelCell.textContent = label;

                row.appendChild(dateCell);
                row.appendChild(timeCell);
                row.appendChild(labelCell);
                tableBody.appendChild(row);
            });
        } catch (e) {
            console.error("Error fetching prediction log:", e);
        }
    }

    setInterval(fetchPredictions, 2000);
    fetchPredictions();
</script>

</body>
</html>
